
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>Error - Toodoo</title>
</head>
<body>
    <!-- Navigation -->
    <nav th:replace="fragments/header :: navbar"></nav>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            ERROR OCCURRED
                        </h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="error-icon mb-4">
                            <i class="fas fa-exclamation-triangle fa-4x text-danger"></i>
                        </div>
                        
                        <h4 class="mb-4">OOPS! SOMETHING WENT WRONG</h4>
                        
                        <div th:if="${errorMessage}" class="alert alert-danger mb-3" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            <span th:text="${errorMessage}">Error message</span>
                        </div>
                        
                        <div th:if="${errorDetails}" class="alert alert-info mb-3" role="alert">
                            <i class="fas fa-lightbulb me-2"></i>
                            <span th:text="${errorDetails}">Error details</span>
                        </div>
                        
                        <div th:if="${status}" class="mb-3">
                            <small class="text-muted">
                                ERROR CODE: <span th:text="${status}" class="badge bg-secondary">500</span>
                            </small>
                        </div>
                        
                        <p class="text-muted mb-4">
                            WE'RE SORRY, BUT SOMETHING UNEXPECTED HAPPENED. 
                            PLEASE TRY AGAIN OR CONTACT SUPPORT IF THE PROBLEM PERSISTS.
                        </p>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="/" class="btn btn-typewriter">
                                <i class="fas fa-home me-2"></i>
                                GO BACK HOME
                            </a>
                            <button onclick="history.back()" class="btn btn-typewriter">
                                <i class="fas fa-arrow-left me-2"></i>
                                GO BACK
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <div th:replace="fragments/footer :: scripts"></div>
</body>
</html>
